<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Order Details</h2>

    <form id="orderForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
       
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

    <form id="orderForm">
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
      </div>

      <div class="text-center">
        <button type="button" id="finalConfirm" class="btn btn-success">Confirm Order</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="finalSuccessMessage" class="alert alert-success text-center d-none mt-3" role="alert">
      Order confirmed! Thank you for your purchase.
    </div>
  </div>

  <script>
    document.getElementById("finalConfirm").addEventListener("click", () => {
      const address = document.getElementById("address").value.trim();
      const contactNumber = document.getElementById("contactNumber").value.trim();

      if (!address || !contactNumber) {
        alert("Please fill in all required fields.");
        return;
      }

      // Show success message
      const successMessage = document.getElementById("finalSuccessMessage");
      successMessage.classList.remove("d-none");

      // Optional: Clear form inputs
      document.getElementById("orderForm").reset();

      // Simulate order processing and redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "thank_you.html"; // Redirect to a thank-you page
      }, 3000);
    });
  </script>
</body>
</html>
